<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuro Translate — Отладка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      color: #1f2937;
      background: #f8fafc;
    }
    h1 {
      margin-bottom: 8px;
    }
    .meta {
      margin-bottom: 16px;
      color: #4b5563;
      font-size: 13px;
    }
    .context {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e2e8f0;
      margin-bottom: 16px;
    }
    .entry {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e2e8f0;
      margin-bottom: 12px;
    }
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .entry h2 {
      margin: 0;
      font-size: 16px;
    }
    .status-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      color: #6b7280;
    }
    .status-group {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f8fafc;
      padding: 4px 6px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
    }
    .status-label {
      text-transform: uppercase;
      font-weight: bold;
      font-size: 11px;
      color: #94a3b8;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .status-pending {
      background: #e2e8f0;
      color: #475569;
    }
    .status-in-progress {
      background: #dbeafe;
      color: #1d4ed8;
    }
    .status-done {
      background: #dcfce7;
      color: #166534;
    }
    .status-failed {
      background: #fee2e2;
      color: #b91c1c;
    }
    .status-disabled {
      background: #f1f5f9;
      color: #64748b;
    }
    .block {
      margin-bottom: 12px;
    }
    .label {
      font-weight: bold;
      font-size: 13px;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 4px;
    }
    pre {
      white-space: pre-wrap;
      background: #f1f5f9;
      padding: 8px;
      border-radius: 6px;
      margin: 0;
      font-size: 13px;
    }
    .empty {
      color: #9ca3af;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Отладка перевода</h1>
  <div class="meta" id="meta"></div>
  <div class="context" id="context"></div>
  <div id="entries"></div>
  <script src="debug.js"></script>
</body>
</html>
