<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuro Translate</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; min-width: 320px; }
    label { display: block; margin-top: 8px; }
    input[type="text"], input[type="password"] { width: 100%; box-sizing: border-box; padding: 6px; }
    button { margin-top: 8px; padding: 6px 10px; }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .row button {
      flex: 1;
      min-width: 0;
    }
    .status { margin-top: 8px; color: #555; font-size: 12px; white-space: pre-line; }
  </style>
</head>
<body>
  <h3>Neuro Translate</h3>
  <label>
    API ключ
    <input type="password" id="apiKey" placeholder="Введите API-ключ GPT-5-Nano" autocomplete="off" />
  </label>
  <label>
    Модель для перевода
    <select id="translationModel"></select>
  </label>
  <label>
    Модель для контекста
    <select id="contextModel"></select>
  </label>
  <label>
    <input type="checkbox" id="contextGeneration" />
    Генерировать контекст перед переводом
  </label>
  <div class="row">
    <button id="translate">Перевести страницу</button>
    <button id="toggleTranslation" aria-pressed="false">Показать перевод</button>
    <button id="cancel">Отменить перевод</button>
  </div>
  <div class="row">
    <button id="openDebug">Открыть отладку перевода</button>
  </div>
  <p class="status" id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
